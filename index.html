<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">        
    <link rel="preconnect" href="https://fonts.googleapis.com">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Nueva carpeta (4)/Logo.png" alt="logo" >
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
                <div>
                    <h6 class = "informacíon">Solo letras minusculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje"" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
        </main>
    </header>
    <script src="script.js"></script>
